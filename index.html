<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
<title>LIMENWALKER WORKSHOP</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000">

<style>
  :root{
    --vwpx:100vw; --vhpx:100vh;
    --gap:32px; --line-color:rgba(255,255,255,.9);
    --line-w:1px; --line-r:2px;
    --ff:"Courier New", Courier, monospace;
  }
  html,body{
    margin:0;height:100%;background:#000;color:#fff;
    font-family:var(--ff); overflow:hidden;
    -webkit-touch-callout:none; -webkit-tap-highlight-color:transparent;
  }
  *,*::before,*::after{ box-sizing:border-box; font-family:var(--ff); }
  button,input,select,textarea{ font:inherit; color:inherit; }

  #cameraView{
    position:fixed; inset:0; width:var(--vwpx); height:var(--vhpx);
    object-fit:cover; background:#000; z-index:0;
    filter:grayscale(1) contrast(1.2);
  }
  #trailCanvas{
    position:fixed; inset:0; width:var(--vwpx); height:var(--vhpx);
    z-index:2; pointer-events:none; background:transparent;
  }
  #ninjaOverlay{
    position:fixed; left:50%; top:50%;
    width:var(--vwpx); height:var(--vhpx);
    transform:translate(-50%,-50%) scale(1);
    border:0; background:transparent; image-rendering:auto;
    z-index:4; pointer-events:none; opacity:0;
    transition:opacity .25s ease; mix-blend-mode:screen;
  }

  .proscenium{
    position:fixed;
    left:calc(var(--gap) + env(safe-area-inset-left));
    right:calc(var(--gap) + env(safe-area-inset-right));
    top:calc(var(--gap) + env(safe-area-inset-top));
    bottom:calc(var(--gap) + env(safe-area-inset-bottom));
    border:var(--line-w) solid var(--line-color);
    border-radius:var(--line-r);
    pointer-events:none; z-index:5;
  }

  #infoText, #overlay{
    position:fixed; inset:0;
    display:flex; align-items:center; justify-content:center; flex-direction:column;
    text-align:center;
  }
  #infoText{
    font-size:clamp(12px,1.8vmin,16px); opacity:.9; z-index:8; pointer-events:none;
  }
  #overlay{
    background:rgba(0,0,0,.65);
    z-index:10; line-height:1.55; transition:opacity .25s ease;
  }
  #overlay.hidden{ opacity:0; pointer-events:none; }
  .centerText{ text-align:center; white-space:pre-line; font-size:clamp(13px,1.9vmin,17px); }

  #countdown{ font-size:clamp(11px,1.6vmin,15px); opacity:.8; margin-top:12px; display:none; }

  #cornerTimer{
    position:fixed;
    right:calc(12px + env(safe-area-inset-right));
    bottom:calc(10px + env(safe-area-inset-bottom));
    z-index:20;
    font-size:clamp(12px,1.8vmin,16px);
    opacity:.95;
    background:rgba(0,0,0,.35);
    padding:6px 10px;
    border:1px solid rgba(255,255,255,.6);
    border-radius:6px;
    pointer-events:none;
    display:none;
  }

  #theEnd{
    position:fixed; inset:0; z-index:30;
    display:none; align-items:center; justify-content:center;
    color:#fff; background:transparent; text-align:center;
    font-weight:700; letter-spacing:.12em;
    font-size:min(18vmin, 12rem);
    text-shadow:0 0 18px rgba(255,255,255,.22);
    pointer-events:none; transition:opacity .6s ease; opacity:0;
  }
  #theEnd.show{ display:flex; opacity:1; }
</style>
</head>
<body>

<video id="cameraView" autoplay muted playsinline></video>
<canvas id="trailCanvas"></canvas>
<iframe id="ninjaOverlay"
  allow="autoplay; camera; microphone; fullscreen"
  allowtransparency="true" referrerpolicy="no-referrer" src="about:blank">
</iframe>

<div class="proscenium" aria-hidden="true"></div>
<div id="infoText">화면을 터치하면 카메라/마이크/센서 권한을 요청합니다.</div>

<div id="overlay" class="hidden">
  <div id="msg" class="centerText"></div>
  <div id="countdown"></div>
</div>

<div id="cornerTimer">03:00</div>
<div id="theEnd">THE END</div>

<script>
(()=>{
const CONFIG = {
  ROOM_ID: "YOURROOMID",
  REZ_SCALE: 0.65,
  LINE_WIDTH: 0.6,
  LINE_DASH: [1.5,10],
  LAYERS:{WELCOME:{CAMERA:1,NINJA:0.5,TRAIL:0}}
};

const camView=document.getElementById('cameraView');
const trail=document.getElementById('trailCanvas');
const tctx=trail.getContext('2d');
const ninja=document.getElementById('ninjaOverlay');
const infoText=document.getElementById('infoText');
const overlay=document.getElementById('overlay');
const msg=document.getElementById('msg');
const countdown=document.getElementById('countdown');
const cornerTimer=document.getElementById('cornerTimer');
const theEndEl=document.getElementById('theEnd');

/* === Viewport === */
function setViewportVars(){
  const w=innerWidth,h=innerHeight,dpr=Math.max(1,devicePixelRatio||1);
  document.documentElement.style.setProperty('--vwpx',w+'px');
  document.documentElement.style.setProperty('--vhpx',h+'px');
  trail.width=w*dpr; trail.height=h*dpr; tctx.setTransform(dpr,0,0,dpr,0,0);
}
setViewportVars(); addEventListener('resize',setViewportVars);

/* === Audio === */
let audioCtx;
function initAudio(){ if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)(); audioCtx.resume().catch(()=>{});}
function beep(freq=880,dur=120){ try{initAudio();const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type='square';o.frequency.value=freq;g.gain.value=0.001;o.connect(g).connect(audioCtx.destination);const t=audioCtx.currentTime;g.gain.exponentialRampToValueAtTime(0.25,t+.02);g.gain.exponentialRampToValueAtTime(0.001,t+dur/1000);o.start(t);o.stop(t+dur/1000+.02);}catch{}}
function playTone(freq=80,duration=10000){try{initAudio();const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type='sine';o.frequency.setValueAtTime(freq,audioCtx.currentTime);g.gain.value=0.0001;o.connect(g).connect(audioCtx.destination);const t=audioCtx.currentTime;g.gain.exponentialRampToValueAtTime(0.3,t+.15);g.gain.setTargetAtTime(0.28,t+.5,.5);g.gain.setTargetAtTime(0.0001,t+duration/1000-.2,.15);o.start(t);o.stop(t+duration/1000+.02);}catch{}}

/* === VDO.Ninja === */
const ninjaBase=`https://vdo.ninja/?view=${encodeURIComponent(CONFIG.ROOM_ID)}&clean&autostart&noaudio&codec=vp8&solo&transparent=1`;
const ninjaUrl=()=>`${ninjaBase}&ts=${Date.now()}`;
ninja.src=ninjaUrl();
function applyRezScale(){const s=CONFIG.REZ_SCALE;ninja.style.width=`calc(var(--vwpx)*${s})`;ninja.style.height=`calc(var(--vhpx)*${s})`;ninja.style.left='50%';ninja.style.top='50%';ninja.style.transform=`translate(-50%,-50%) scale(${1/s})`;ninja.style.opacity='0.5';}
applyRezScale();

/* === GPS & Trajectory === */
let points=[];let drawingEnabled=false;
function metersToCanvas(xm,ym){const w=trail.clientWidth,h=trail.clientHeight;return{x:w/2+xm/0.35,y:h/2-ym/0.35};}
function draw(){tctx.fillStyle='rgba(0,0,0,0.06)';tctx.fillRect(0,0,trail.width,trail.height);if(points.length<2||!drawingEnabled)return;tctx.beginPath();tctx.setLineDash([1.5,10]);tctx.lineWidth=0.6;tctx.strokeStyle='rgba(255,255,255,0.9)';for(let i=1;i<points.length;i++){tctx.moveTo(points[i-1].x,points[i-1].y);tctx.lineTo(points[i].x,points[i].y);}tctx.stroke();requestAnimationFrame(draw);}
function addPoint(x,y){points.push({x,y});if(points.length>3000)points.shift();}
let watchId=null,firstFix=null;function llToMeters(lat0,lon0,lat,lon){const M=111320;return{ x:(lon-lon0)*Math.cos(lat0*Math.PI/180)*M, y:(lat-lat0)*M };}
function startGPS(){navigator.geolocation.getCurrentPosition(p=>{firstFix={lat:p.coords.latitude,lon:p.coords.longitude};});watchId=navigator.geolocation.watchPosition(p=>{const {latitude,longitude}=p.coords;if(!firstFix)firstFix={lat:latitude,lon:longitude};const m=llToMeters(firstFix.lat,firstFix.lon,latitude,longitude);const c=metersToCanvas(m.x,m.y);addPoint(c.x,c.y);},()=>{}, {enableHighAccuracy:true,timeout:3000});}

/* === Overlay helpers === */
function showOverlayText(text){msg.textContent=text;overlay.classList.remove('hidden');}
function hideOverlay(){overlay.classList.add('hidden');}

/* === 타이머 / 엔딩 === */
let timerId=null,remain=0;
function fmt(t){const m=String(Math.floor(t/60)).padStart(2,'0'),s=String(t%60).padStart(2,'0');return`${m}:${s}`;}
function startTimer(sec=180){remain=sec;cornerTimer.textContent=fmt(remain);cornerTimer.style.display='block';
timerId=setInterval(()=>{remain--;cornerTimer.textContent=fmt(remain);
if(remain<=0){clearInterval(timerId);cornerTimer.textContent='00:00';playTone(80,10000);setTimeout(()=>{cornerTimer.style.display='none';theEndEl.classList.add('show');},10000);}},1000);}

/* === 문지방 텍스트 === */
const thresholdLines=[
  "문지방은 안과 밖을 동시에 밟고 있는 자리이다.",
  "한쪽 발은 여전히 안쪽의 온도에 닿아 있고, 다른 발은 이미 바깥의 공기를 느낀다.",
  "문지방은 아직 ‘밖’으로 나가지 않았지만, ‘안’에도 속하지 않은 상태이다.",
  "그곳은 경계이자 쉼, 머무름과 이동이 겹쳐진 짧은 구간이다.",
  "그래서 문지방을 걷는 일은 단순한 통과가 아닌, 머무름의 진동이다.",
  "문지방 위에서 시간은 느리게 진동한다.",
  "발끝이 공기를 가르며 나아가려 할 때, 몸의 중심은 아직 문 안쪽에 머문다.",
  "이 미세한 어긋남이 감각을 깨운다.",
  "세상의 질서는 잠시 흔들리고, 이성의 좌표는 흐릿해진다.",
  "문지방의 걸음은 그렇게 질서의 틈새에 균열을 내는 행위이다.",
  "그러나 이 걸음은 완전한 탈출이 아니다.",
  "문지방은 언제나 두 세계를 동시에 품고 있기 때문이다.",
  "안과 밖, 질서와 혼돈, 기억과 망각이 얽혀 있는 곳.",
  "그래서 문지방을 걷는 자는 떠나면서도 머문다.",
  "그가 딛는 발자국은 어느 한쪽에도 속하지 않는다.",
  "그 흔적은 곧 사라지지만, 그 사라짐이야말로 새로운 공간이 열리는 순간이다.",
  "문지방 위의 걷기는 세계를 바꾸려는 거대한 몸짓이 아니라,",
  "세계를 바라보는 방식을 바꾸는 아주 느린 혁명이다."
];
function playThresholdTextSequence(){
  let i=0;const interval=6000;
  overlay.style.transition="opacity 2s ease";showOverlayText(thresholdLines[i]);overlay.style.opacity=1;
  const seq=setInterval(()=>{overlay.style.opacity=0;setTimeout(()=>{i++;if(i>=thresholdLines.length){clearInterval(seq);hideOverlay();return;}msg.textContent=thresholdLines[i];overlay.style.opacity=1;},2000);},interval);
}

/* === Main Flow === */
window.addEventListener('click', async ()=>{
  initAudio();infoText.style.display='none';
  await navigator.mediaDevices.getUserMedia({video:true,audio:true});
  startGPS();drawingEnabled=true;draw();
  showOverlayText("당신은 문지방을 밟으며 걷을 수 있다.");
  setTimeout(()=>{showOverlayText("당신은 문지방의 끝에서 멈춰 설 수 있다.");
    setTimeout(()=>{showOverlayText("자유롭게 거닐어라");
      setTimeout(()=>{playThresholdTextSequence();startTimer(180);hideOverlay();},3000);
    },3000);
  },3000);
});
})();
</script>
</body>
</html>
